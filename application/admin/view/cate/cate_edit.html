<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>

</head>
<body>
<!-- 头部 -->
{include file="common/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('cate_list')}">栏目管理</a>
                    </li>
                    <li class="active">编辑栏目</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑栏目</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <!--上级栏目id-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">上级栏目</label>

                                            <div class="col-sm-6">
                                                <select name="pid">
                                                    <option value="0">顶级栏目</option>
                                                    {volist name="list" id="vo"}
                                                    <option value="{$vo.id}" {if condition="$vo['id'] eq $list1['pid']"}selected="selected"{/if}>
                                                        {if condition="$vo['level'] neq 0"}|{/if}
                                                        <?php echo str_repeat('-', $vo['level']*4)?>
                                                        {$vo.catename}
                                                    </option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">栏目名称</label>

                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="catename"
                                                       value="{$list1.catename}" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">关键词</label>

                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="keywords"
                                                       value="{$list1.keywords}" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">描述</label>

                                            <div class="col-sm-6">
                                                <textarea name="desc" class="form-control">{$list1.desc}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">栏目类型</label>

                                            <div class="col-sm-6">
                                                <div class="radio" style="float:left; margin-right:10px;">
                                                    <label>
                                                        <input name="type" value="1" type="radio" {if condition="$list1['type'] eq 1"} checked="checked" {/if}>
                                                        <span class="text">文章列表</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float:left; margin-right:10px;">
                                                    <label>
                                                        <input name="type" class="inverted" value="2" type="radio" {if condition="$list1['type'] eq 2"} checked="checked"{/if}>
                                                        <span class="text">单页</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float:left; margin-right:10px;">
                                                    <label>

                                                        <input name="type" class="inverted" value="3" type="radio" {if condition = "$list1['type'] eq 3"} checked="checked" {/if}>
                                                        <span class="text">图片列表</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">推荐到首页</label>
                                            <div class="col-sm-6">
                                                <label class="radio" style="float:left; margin-right:10px;"
                                                       style="margin-right:15px;">
                                                    <input name="rec_index" value="1" type="radio" {if condition="$list1['rec_index'] eq 1"} checked = "checked" {/if}>
                                                    <span class="text">是</span>
                                                </label>
                                                <label class="radio" style="float:left; margin-right:10px;"
                                                       style="margin-right:15px;">
                                                    <input class="inverted" name="rec_index" value="0" type="radio" {if condition="$list1['rec_index'] eq 0"} checked = "checked" {/if}>
                                                    <span class="text">否</span>
                                                </label>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">推荐到底部</label>
                                            <div class="col-sm-6">
                                                <label class="radio" style="float:left; margin-right:10px;"
                                                       style="margin-right:15px;">
                                                    <input name="rec_bottom" value="1" type="radio" {if condition="$list1['rec_bottom'] eq 1"}checked="checked"{/if}>
                                                    <span class="text">是</span>
                                                </label>
                                                <label class="radio" style="float:left; margin-right:10px;"
                                                       style="margin-right:15px;">
                                                    <input class="inverted" name="rec_bottom" value="0" type="radio" {if condition="$list1['rec_bottom'] eq 0"}checked="checked"{/if}>
                                                    <span class="text">否</span>
                                                </label>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">内容</label>

                                            <div class="col-sm-6">
                                                <textarea id="content" name="content">{$list1.content}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content', {initialFrameWidth: 580, initialFrameHeight: 300,});
</script>


</body>
